name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['16.x', '18.x', '20.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install MPV (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: true
      run: |
        sudo apt-get update
        sudo apt-get install -y mpv || echo "MPV install failed, continuing..."

    - name: Install MPV (macOS)
      if: matrix.os == 'macos-latest'
      continue-on-error: true
      run: |
        brew install mpv || echo "MPV install failed, continuing..."

    - name: Install MPV (Windows)
      if: matrix.os == 'windows-latest'
      continue-on-error: true
      shell: powershell
      run: |
        choco install mpv -y

    - name: Install dependencies
      run: |
        npm ci

    - name: Build TypeScript
      run: |
        npm run build

    - name: Run tests
      run: |
        npm test

    - name: Check build output
      run: |
        node dist/index.js --version
        node dist/index.js list

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Check code formatting with Prettier
      run: |
        npm run format -- --check

    - name: Lint with ESLint
      run: |
        npm run lint

    - name: Type check with TypeScript
      run: |
        npx tsc --noEmit

  security:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Run npm audit
      run: |
        npm audit --production --audit-level=moderate || true

    - name: Run npm audit (report only)
      run: |
        npm audit --json > npm-audit.json || true

    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: npm-audit-report
        path: npm-audit.json

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Build package
      run: |
        npm run build

    - name: Test CLI commands
      run: |
        node dist/index.js --version
        node dist/index.js list
        node dist/index.js info

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-package
        path: dist/

    - name: Check package files
      run: |
        ls -lah dist/
        echo "Build successful!"
